<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div id="container">
<div class="display ">
  
    <div class="num-display">0</div>
</div>
<div class="button-container">
    <div class="number-cont">
<button class="buttons-number one">1</button>
<button class="buttons-number two">2</button>
<button class="buttons-number three">3</button>
<button class="buttons-number four">4</button>
<button class="buttons-number five">5</button>
<button class="buttons-number six">6</button>
<button class="buttons-number seven">7</button>
<button class="buttons-number eight">8</button>
<button class="buttons-number nine">9</button>
<button class="clear">AC</button>
<button class="buttons-number zero">0</button>
<button class="equal-to">=</button>


    </div>
<div class="operator-cont">
<button class="buttons-operator multiply">X</button>
<button class="buttons-operator add">+</button>
<button class="buttons-operator sub">-</button>
<button class="buttons-operator divide">รท</button>
</div>

</div>
    </div>
</body>
</html>
